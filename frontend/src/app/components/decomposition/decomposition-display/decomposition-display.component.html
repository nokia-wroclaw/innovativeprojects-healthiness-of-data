<mat-card>
  <mat-spinner *ngIf="decompositionChartLoading"></mat-spinner>
  <mat-card-title-group *ngIf="decompositionChartLoaded && !decompositionChartLoading">
    <mat-card-title>{{cordID}}, {{acronym}}, {{kpiBaseName}}</mat-card-title>
    <mat-card-subtitle>Data fetched in: {{fetchedIn/1000}} s</mat-card-subtitle>
    <button mat-mini-fab color="warn" (click)="removeComponent()">X</button>
  </mat-card-title-group>
  <canvas [id]="trendChartId" width="1000" height="220"></canvas>
  <mat-divider></mat-divider>
  <canvas [id]="seasonalChartId" width="1000" height="220"></canvas>
</mat-card>
