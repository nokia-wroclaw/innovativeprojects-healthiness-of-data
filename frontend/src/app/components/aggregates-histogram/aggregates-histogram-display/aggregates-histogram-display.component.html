<mat-card *ngIf="histogramChartLoaded && !histogramChartLoading">
    <mat-card-title-group>
      <mat-card-title>{{cordID}}, {{acronym}}, {{kpiBaseName}}
      </mat-card-title>
      <mat-card-subtitle>Data fetched in: {{fetchedIn/1000}} s
      </mat-card-subtitle>
      <button mat-mini-fab color="warn" (click)="removeComponent()">X</button>
    </mat-card-title-group>
    <div style="text-align: center" class="column-container">
      <div>MAX<br/> {{max}} </div>
      <div>MIN<br/> {{min}} </div>
      <div>COVERAGE<br/> {{coverage}} </div>
      <div>DEVIATION<br/> {{deviation}} </div>
      <div>MEAN<br/> {{mean}} </div>
    </div>
</mat-card>
<mat-card>
  <canvas [id]="histogramChartId" width="1000" height="300" style="width: 1000px; height: 300px;"></canvas>
  <mat-spinner *ngIf="histogramChartLoading"></mat-spinner>
</mat-card>
