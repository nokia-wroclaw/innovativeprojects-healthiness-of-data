<mat-card>
  <mat-spinner *ngIf="outliersChartLoading"></mat-spinner>
  <mat-card-title-group *ngIf="outliersChartLoaded && !outliersChartLoading">
    <mat-card-title>{{cordID}}, {{acronym}}, {{kpiBaseName}}</mat-card-title>
    <mat-card-subtitle>Data fetched in: {{fetchedIn/1000}} s</mat-card-subtitle>
    <button mat-mini-fab color="warn" (click)="removeComponent()">X</button>
  </mat-card-title-group>
  <canvas [id]="outliersChartId" width="1000" height="300"></canvas>
</mat-card>
