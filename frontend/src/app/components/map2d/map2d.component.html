<mat-card>
  <h3>2D map:</h3>
  <form name="map2DParams" (ngSubmit)="get2DMap(map2DParams, map2DDisplayComponent)"
        [formGroup]="map2DParams">

    <mat-form-field>
      <input formControlName="startDate"
             placeholder="Start date"
             [matDatepicker]="startDate"
             [min]="minStartDate"
             [max]="maxStartDate"
             matInput
             required
             (dateChange)="setMinEndDate($event)">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="endDate"
             placeholder="End date"
             [matDatepicker]="endDate"
             [min]="minEndDate"
             [max]="maxEndDate"
             matInput
             required>
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [formControlName]="'cordID'"
             [formControl]="cordIDFormControl"
             placeholder='Cord ID'
             [matAutocomplete]="autoCord"
             matInput
             required>
    </mat-form-field>
    <mat-autocomplete #autoCord="matAutocomplete">
      <mat-option *ngFor="let option of filteredCordIDs | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

    <button mat-raised-button color="primary" [type]="submit" [disabled]="!map2DParams.valid">Fetch data</button>
  </form>
</mat-card>
