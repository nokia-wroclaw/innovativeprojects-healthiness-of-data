<mat-sidenav-container class="sidenav-container" style="height: 100%;">
  <mat-sidenav #sidenav mode="side" opened style="width: 250px;">
    <mat-card>
      <h3>Search:</h3>
      <form name="coverageForm" (ngSubmit)="getCoverage(coverageParams)" [formGroup]="coverageParams">

 <mat-form-field>
          <input formControlName="startDate"
                 matInput
                 [matDatepicker]="startDate"
                 placeholder="Start date"
                 [min]="minStartDate"
                 [max]="maxStartDate"
                 (dateChange)="setMinEndDate($event)"
                 required>
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="endDate"
                 matInput
                 [matDatepicker]="endDate"
                 placeholder="End date"
                 [min]="minEndDate"
                 [max]="maxEndDate"
                 required>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input [formControl]="cordIDFormControl"
                 [formControlName]="'cordID'"
                 placeholder="Cord ID"
                 matInput
                 [matAutocomplete]="autoCord"
                 #inputCord
                 required>
        </mat-form-field>
        <mat-autocomplete #autoCord="matAutocomplete" (optionSelected)="filterAcronyms($event, inputCord)">
          <mat-option *ngFor="let option of filteredCordIDs | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field class="full-width">
          <mat-chip-list #acronymList>
            <mat-chip *ngFor="let chip of selectedAcronyms" [selectable]="selectable" [removable]="removable"
                      (remove)="removeChipAcronym(chip)">
              {{chip}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>

            <input [formControl]="acronymsFormControl"
                   [formControlName]="'acronyms'"
                   placeholder="Acronyms"
                   [matChipInputFor]="acronymList"
                   [matChipInputAddOnBlur]="addOnBlur"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matAutocomplete]="autoAcr"
                   matInput
                   #chipInputAcronym
                   (focus)="inputFocus()"
            />
            <!--(matChipInputTokenEnd)="add($event)"-->


          </mat-chip-list>
          <mat-autocomplete #autoAcr="matAutocomplete" (optionSelected)="addChipAcronym($event, chipInputAcronym)">
            <mat-option *ngFor="let optionAcr of filteredAcronyms" [value]="optionAcr">
              {{optionAcr}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-chip-list #kpiList>
            <mat-chip *ngFor="let chip of selectedKpiBasenames" [selectable]="selectable" [removable]="removable"
                      (remove)="removeChipKpiBasename(chip)">
              {{chip}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>

            <input [formControl]="kpiBasenamesFormControl"
                   [formControlName]="'kpiBaseNames'"
                   placeholder="KPI basenames"
                   [matChipInputFor]="kpiList"
                   [matAutocomplete]="autoKpi"
                   [matChipInputAddOnBlur]="addOnBlur"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   matInput
                   #chipInputKpi
            />

          </mat-chip-list>
          <mat-autocomplete #autoKpi="matAutocomplete" (optionSelected)="addChipKpiBasename($event, chipInputKpi)">
            <mat-option *ngFor="let optionKpi of filteredKpiBasenames" [value]="optionKpi">
              {{optionKpi}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput id="gapSize" formControlName="gapSize" placeholder='Gap size'>
        </mat-form-field>

        <button mat-raised-button color="primary" [type]="submit" [disabled]="!coverageParams.valid">Fetch data</button>
        <button mat-raised-button color="accent" type="button" (click)="imLazy()">Auto</button>
      </form>
    </mat-card>

  </mat-sidenav>
  <mat-sidenav-content style="height: 100%;">
    <mat-card>
      <h3>Coverage</h3>
      <div class="rotate">
        <button mat-mini-fab color="accent" (click)="sidenav.toggle()" >^</button>
      </div>
      <div>
        <ng-container #container></ng-container>
      </div>
      <!--<app-coverage-display [coverageParams]="coverageParamsReady" [formSubmitted]="formSubmitted" [selectedAcronyms]="selectedAcronymsReady" [selectedKpiBasenames]="selectedKpiBaseNamesReady"></app-coverage-display>-->
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
