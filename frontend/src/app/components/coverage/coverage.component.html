<mat-sidenav-container class="sidenav-container" style=" height: 800px;">
  <mat-sidenav mode="side" opened style="width: 250px;">
    <mat-card><h2>Search:</h2>
      <form name="coverageForm" (ngSubmit)="getCoverage(coverageParams)" [formGroup]="coverageParams">

        <mat-form-field>
          <input formControlName="startDate" matInput [matDatepicker]="startDate" placeholder="Choose start date"
                 required>
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="endDate" matInput [matDatepicker]="endDate" placeholder="Choose end date" required>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input [formControl]="cordIDFormControl"
                 [formControlName]="'cordID'"
                 placeholder="Select cord id"
                 matInput
                 [matAutocomplete]="autoCord"
                 required>
        </mat-form-field>
        <mat-autocomplete #autoCord="matAutocomplete">
          <mat-option *ngFor="let option of filteredCordIDs | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field class="full-width">
          <mat-chip-list #acronymList>
            <mat-chip *ngFor="let chip of selectedAcronyms" [selectable]="selectable" [removable]="removable"
                      (remove)="removeChipAcronym(chip)">
              {{chip}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>

            <input [formControl]="acronymsFormControl"
                   [formControlName]="'acronyms'"
                   placeholder="Select acronyms"
                   [matChipInputFor]="acronymList"
                   [matChipInputAddOnBlur]="addOnBlur"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matAutocomplete]="autoAcr"
                   matInput
                   #chipInputAcronym
                   required/>

            <!--(matChipInputTokenEnd)="add($event)"-->
          </mat-chip-list>
          <mat-autocomplete #autoAcr="matAutocomplete" (optionSelected)="addChipAcronym($event, chipInputAcronym)">
            <mat-option *ngFor="let optionAcr of filteredAcronyms" [value]="optionAcr">
              {{optionAcr}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-chip-list #kpiList>
            <mat-chip *ngFor="let chip of selectedKpiBasenames" [selectable]="selectable" [removable]="removable"
                      (remove)="removeChipKpiBasename(chip)">
              {{chip}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>

            <input [formControl]="kpiBasenamesFormControl"
                   [formControlName]="'kpiBaseNames'"
                   placeholder="Select kpi basenames"
                   [matChipInputFor]="kpiList"
                   [matAutocomplete]="autoKpi"
                   [matChipInputAddOnBlur]="addOnBlur"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   matInput
                   #chipInputKpi
                   required/>

          </mat-chip-list>
          <mat-autocomplete #autoKpi="matAutocomplete" (optionSelected)="addChipKpiBasename($event, chipInputKpi)">
            <mat-option *ngFor="let optionKpi of filteredKpiBasenames" [value]="optionKpi">
              {{optionKpi}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <button mat-raised-button color="primary" [type]="submit" [disabled]="!coverageParams.valid">Fetch data</button>
      </form>
    </mat-card>
    <div style="width: 100%;">
      <div style="margin: 0 auto; width: 50%;">
        <mat-spinner *ngIf="coverageTableLoading"></mat-spinner>
      </div>
      <div *ngIf="coverageTableLoaded && !coverageTableLoading">Data fetched in: {{fetchedIn}} ms</div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <h1>Coverage</h1>
      <mat-card>
        <h2>Coverage table:</h2>
        <table *ngIf="coverageTableLoaded && !coverageTableLoading" border="1" style="border-collapse: collapse;">
          <tr>
            <th>xxxxxx</th>
            <th *ngFor="let acr of selectedAcronyms">{{acr}}</th>
          </tr>
          <tr *ngFor="let kpi of selectedKpiBasenames; let i = index;">
            <td>{{kpi}}</td>
            <td *ngFor="let acr of selectedAcronyms; let j = index;">
              {{ (coverageData[((i+1)+selectedKpiBasenames.length*(j))-1].coverage * 100).toFixed(2)}}
            </td>
          </tr>
        </table>
      </mat-card>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
