<div class="row">
	<div class="col-2"></div>
	<div class=".col-xl-">
		<div>
			<h2>Enter search parameters:</h2>
			<!--TODO dodac datepickery -->
			<!--TODO regexpy dla formatu daty-->
			<form (ngSubmit)="getCoverage(coverageParams)" [formGroup]="coverageParams">
				<div class="row">
					<div class="col-3">
						<div class="form-group">Start date:
							<input id="startDate" formControlName="startDate" class="form-control" placeholder='start_date'>
							2015-01-01
						</div>
					</div>
					<div class="col-3">
						<div class="form-group">End date:
							<input id="endDate" formControlName="endDate" class="form-control" placeholder='end_date'>
							2018-01-01
						</div>
					</div>
				</div>
				<div class="form-group">Kpi basenames:
					<input id="kpiBaseNames" formControlName="kpiBaseNames" class="form-control" placeholder='kpi_basenames'>
					LTE_6042,HSSF_172,LTE_5644,FLNS_519
				</div>
				<div class="form-group">Acronyms:
					<input id="acronyms" formControlName="acronyms" class="form-control" placeholder='acronyms'>
					childott,drasheshu, khuxel
				</div>
				<button [type]="submit" class="btn btn-primary">Fetch Data</button>
			</form>
		</div>
		<h1>Coverage table</h1>
		<div *ngIf="coverageTableLoading" class="loader"></div>
		<table *ngIf="coverageTableLoaded && !coverageTableLoading" border="1" style="border-collapse: collapse;">
			<tr>
				<th>xxxxxx</th>
				<th *ngFor="let acr of acronyms">{{acr}}</th>
			</tr>
			<tr *ngFor="let kpi of kpiBaseNames; let i = index;">
				<td>{{kpi}}</td>
				<td *ngFor="let acr of acronyms; let j = index;">{{coverageData[((i+1) + kpiBaseNames.length*(j)) - 1].coverage}}</td>
			</tr>
		</table>
	</div>
</div>
