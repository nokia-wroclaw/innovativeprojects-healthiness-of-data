<h1>Outliers</h1>
<mat-card>
  <h2>Enter search parameters:</h2>
  <form name="outliersForm" (ngSubmit)="getOutliers(outlierParams)" [formGroup]="outlierParams">

    <mat-form-field>
      <input formControlName="startDate" matInput [matDatepicker]="startDate" placeholder="Choose start date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="endDate" matInput [matDatepicker]="endDate" placeholder="Choose end date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput id="cordIds" formControlName="cordIds" placeholder='cord_id'>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput id="acronym" formControlName="acronyms" placeholder='acronyms'>
    </mat-form-field>

        <mat-form-field class="full-width">
      <input matInput id="kpiBaseNames" formControlName="kpiBaseNames" placeholder='kpi_basenames'>
    </mat-form-field>

    <button mat-raised-button [type]="submit">Fetch data</button>
  </form>
</mat-card>


<mat-card>
  <div style=" width: 1000px; height: 400px;">
    <div *ngIf="outliersChartLoading" class="loader"></div>
    <canvas id="myChart" width="1000" height="400"></canvas>
  </div>
</mat-card>
