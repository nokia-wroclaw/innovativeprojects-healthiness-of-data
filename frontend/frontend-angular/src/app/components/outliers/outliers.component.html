<mat-sidenav-container class="sidenav-container" style=" height: 800px;">
  <mat-sidenav mode="side" opened style="width: 250px;">
    <mat-card>
      <h3>Search:</h3>
      <form name="outliersForm" (ngSubmit)="getOutliers(outlierParams)" [formGroup]="outlierParams">

        <mat-form-field>
          <input formControlName="startDate" matInput [matDatepicker]="startDate" placeholder="Choose start date"
                 required>
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="endDate" matInput [matDatepicker]="endDate" placeholder="Choose end date" required>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput id="cordIds" [formControl]="cordIDFormControl" [formControlName]="'cordId'"
                 placeholder='cord_id: 111' [matAutocomplete]="autoCord" required>
        </mat-form-field>
        <mat-autocomplete #autoCord="matAutocomplete">
          <mat-option *ngFor="let option of filteredCordIDs  | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field class="full-width">
          <input matInput id="acronym" [formControl]="acronymFormControl" [formControlName]="'acronym'"
                 placeholder='acronym: dilfihess' [matAutocomplete]="autoAcro"
                 required>
        </mat-form-field>
        <mat-autocomplete #autoAcro="matAutocomplete">
          <mat-option *ngFor="let option of filteredAcronyms | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field class="full-width">
          <input matInput id="kpiBaseNames" [formControlName]="'kpiBaseNames'" [formControl]="kpiBasenamesFormControl" placeholder='kpi_basenames: SGSN_2012' [matAutocomplete]="autoKpi" required>
        </mat-form-field>
        <mat-autocomplete #autoKpi="matAutocomplete">
          <mat-option *ngFor="let optionKpi of filteredKpiBasenames | async" [value]="optionKpi">
            {{optionKpi}}
          </mat-option>
        </mat-autocomplete>

        <mat-form-field class="full-width">
          <input matInput id="threshold" formControlName="threshold" placeholder='threshold default = 3.5'>
        </mat-form-field>

        <button mat-raised-button [type]="submit" [disabled]="!outlierParams.valid">Fetch data</button>
      </form>
    </mat-card>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-card>
      <h1>Outliers</h1>
      <mat-card>
        <h3>Result chart:</h3>
        <mat-spinner *ngIf="outliersChartLoading"></mat-spinner>
        <canvas id="myChart" width="1000" height="400"></canvas>
      </mat-card>

    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
