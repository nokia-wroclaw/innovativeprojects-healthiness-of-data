<h1>Outliers</h1>
<mat-card>
  <mat-list role="link">
    <mat-list-item role="listitem">
      111
    </mat-list-item>
    <mat-list-item role="listitem">
      dilfihess
    </mat-list-item>
    <mat-list-item role="listitem">
      kpi_basename=SGSN_2012
    </mat-list-item>
  </mat-list>
</mat-card>

<mat-card>
  <h2>Enter search parameters:</h2>
  <form name="outliersForm" (ngSubmit)="getOutliers(outlierParams)" [formGroup]="outlierParams">

    <mat-form-field>
      <input formControlName="startDate" matInput [matDatepicker]="startDate" placeholder="Choose start date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="endDate" matInput [matDatepicker]="endDate" placeholder="Choose end date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput id="cordIds" formControlName="cordId" placeholder='cord_id'>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput id="acronym" formControlName="acronym" placeholder='acronym'>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput id="kpiBaseNames" formControlName="kpiBaseNames" placeholder='kpi_basenames'>
    </mat-form-field>

    <button mat-raised-button [type]="submit">Fetch data</button>
  </form>
</mat-card>


<mat-card>
  <mat-spinner *ngIf="outliersChartLoading"></mat-spinner>
  <!--<div *ngIf="outliersChartLoaded && !outliersChartLoading" style=" width: 1000px; height: 400px;">-->
  <div  style=" width: 1000px; height: 500px;">
    <canvas id="myChart" width="1000" height="400"></canvas>
  </div>
</mat-card>
